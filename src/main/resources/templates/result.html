<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cities</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <body>
        <h2>List of cities</h2>

        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
              
            </tr>
            
            <tr th:each="advertisement : ${advertisements}">
                <td th:text="${advertisement.id}">Id</td>
                <td th:text="${advertisement.title}">Name</td>
            </tr>
        </table>

    </body>
</html>
